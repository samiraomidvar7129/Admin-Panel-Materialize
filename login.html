<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Panel-Materialize</title>

    <!--Attach Materilize Fonts CDN -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Attach Mateerialize CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />

    <!-- Attach Styles.css File -->
    <link rel="stylesheet" href="./assets/CSS/styles.css" />
  </head>
  <body >

  <nav class="blue darken-2">
    <div class="container">
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">AdminPanel</a>
        </div>
    </div>
  </nav>
  
 <section class="section section-login">
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
              <div class="card-panel login blue darken-2 white-text center">
                <h3>Admin-Panel</h3>
                <form action="index.html">
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input type="email" name="email" id="email"/>
                        <label class="white-text" for="email">Email</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input type="password" name="password" id="password"/>
                        <label class="white-text" for="password">password</label>
                    </div>
                    <input type="submit" value="ارسال" class="btn btn-large btn extended grey lighten-4 black-text">
                </form>
              </div>
            </div>
        </div>
      </div>
 </section>

   

   

 


        <!-- Start Footer -->
        <footer class="section blue darken-2 white-text center">
            <p>Admin-Panel Copyright &copy; 2014</p>
        </footer>
        
        <!-- Fixed btn -->
        <div class="fixed-action-btn">
            <a href="" class="btn-floating btn-large red">
                <i class="material-icons">add</i>
            </a>
            <ul>
                <li><a href="#post-modal" class="modal-trigger btn-floating blue">
                    <i class="material-icons">mode_edit</i>
                </a></li>
             
            </ul>
        </div>

 

    <!-- Preloader -->
    <div class="preloader-wrapper big active custom-loader">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <!-- END Preloder -->



    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>

    <!--Attach Materilize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


    

    <script>

      // hide section
      $(".section").hide();
      // =======================>

      setTimeout(function () {
        $(document).ready(function () {
          // show section
          $(".section").fadeIn();
          // hide preloader
          $(".custom-loader").fadeOut();
        });

      }, 1000);
    </script>




  </body>
</html>
