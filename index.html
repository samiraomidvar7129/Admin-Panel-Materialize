     <script>
                        // $('.section').hide();
   $(document).ready(function(){

$('.section').fadeIn();

    // sideNav
    $('.button-collapse').sideNav();

    // counter
    $('.count').each(function(){
        $(this).prop('Counter',0).animate({
            Counter:$(this).text()
        },{
            duration:3000,
            easing:'swing',
            step:function(now){
                $(this).text(Math.ceil(now));
            }
        });
    });
});
    </script>
